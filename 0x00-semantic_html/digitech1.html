<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIN_WITH_DIGITECH - Social Media Ad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .ad-container {
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .gradient-background {
            background: linear-gradient(135deg, #8A2BE2, #1E90FF, #FF1493);
            padding: 40px;
            position: relative;
        }
        
        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
        }
        
        .text-content {
            flex: 1;
            min-width: 300px;
            color: white;
            padding-right: 30px;
        }
        
        .image-content {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .headline {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 25px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .selling-points {
            list-style: none;
            margin: 30px 0;
        }
        
        .selling-points li {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .selling-points i {
            margin-right: 15px;
            font-size: 1.8rem;
            width: 30px;
            text-align: center;
        }
        
        .platforms {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .platform {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            font-size: 1.1rem;
        }
        
        .cta-bar {
            background: rgba(255, 255, 255, 0.9);
            color: #8A2BE2;
            padding: 20px 30px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.4rem;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .woman-container {
            width: 100%;
            max-width: 350px;
            position: relative;
        }
        
        .woman-figure {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: perspective(800px) rotateY(-10deg);
            transition: transform 0.5s;
        }
        
        .woman-container:hover .woman-figure {
            transform: perspective(800px) rotateY(0);
        }
        
        .speech-bubble {
            position: absolute;
            top: -30px;
            right: -30px;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: #8A2BE2;
            width: 140px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .text-content {
                padding-right: 0;
                margin-bottom: 40px;
            }
            
            .headline {
                font-size: 2.5rem;
            }
            
            .gradient-background {
                padding: 30px 25px;
            }
            
            .speech-bubble {
                top: -20px;
                right: 0;
            }
        }
        
        @media (max-width: 480px) {
            .headline {
                font-size: 2rem;
            }
            
            .selling-points li {
                font-size: 1.1rem;
            }
            
            .cta-bar {
                font-size: 1.1rem;
                padding: 15px 20px;
            }
            
            .platform {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .speech-bubble {
                position: relative;
                top: 0;
                right: 0;
                margin-top: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="gradient-background">
            <div class="content-wrapper">
                <div class="text-content">
                    <h1 class="headline">GAIN_WITH_DIGITECH ðŸš€<br>Grow Your Business,<br>Boost Your Brand!</h1>
                    
                    <ul class="selling-points">
                        <li><i class="fas fa-users"></i> Interactive Followers</li>
                        <li><i class="fas fa-star"></i> Celebrity-Level Appeal</li>
                        <li><i class="fas fa-tags"></i> Affordable Comrade's Price Packages</li>
                        <li><i class="fas fa-handshake"></i> Professional, Seamless Dealings</li>
                    </ul>
                    
                    <div class="platforms">
                        <div class="platform">
                            <i class="fab fa-instagram"></i> Instagram
                        </div>
                        <div class="platform">
                            <i class="fab fa-tiktok"></i> TikTok
                        </div>
                        <div class="platform">
                            <i class="fab fa-youtube"></i> YouTube
                        </div>
                    </div>
                    
                    <div class="cta-bar">
                        DM us today & grow smarter, faster, cheaper!
                    </div>
                </div>
                
                <div class="image-content">
                    <div class="woman-container">
                        <img class="woman-figure" src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cHJvZmVzc2lvbmFsJTIwd29tYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=80" alt="Professional woman presenting">
                        <div class="speech-bubble">
                            Let's grow together!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
